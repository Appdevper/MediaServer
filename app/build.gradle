apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '23.0.1'

    defaultConfig {
        applicationId "com.kakapp.server"
        minSdkVersion 9
        targetSdkVersion 9
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    packagingOptions {
        exclude 'META-INF/beans.xml'
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:22.1.0'
    compile 'com.google.android.gms:play-services:7.8.0'
    compile files('libs/ImageViewTouch.jar')
    compile files('libs/cling-core-2.0.jar')
    compile files('libs/cling-support-2.0.jar')
    compile files('libs/seamless-http-1.0.jar')
    compile files('libs/seamless-util-1.0.jar')
    compile files('libs/seamless-xml-1.0.jar')
}
